
<!-- VERY VERY BASIC FUNCTIONALITY. ALLOWS MOBILE HAND-DRAWING. CURRENTLY LINKING UP DICTIONARY WITH USER INPUT.  -->

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <title>Rensou</title>
    </head>

    <body>
        <div>
            <span style="display : inline-block">
                
                <div id = outputboxes> 
                
                    <button class="kanjiList" onclick="kanjiInfo(this.innerHTML)">米</button>
                    <button class="kanjiList" onclick="kanjiInfo(this.innerHTML)">酸</button>
                
                </div>
                
                <button class="newestKanji" id="nk" onclick="kanjiInfo(this.innerHTML)">私</button>

                <br>
                <div class="resultsboxes">
                    <button class="resultbox" id="rb0" onclick="pushKanji(this.innerHTML)">　</button>              
                    <button class="resultbox" id="rb1" onclick="pushKanji(this.innerHTML)">　</button>              
                    <button class="resultbox" id="rb2" onclick="pushKanji(this.innerHTML)">　</button>              
                    <button class="resultbox" id="rb3" onclick="pushKanji(this.innerHTML)">　</button>              
                    <button class="resultbox" id="rb4" onclick="pushKanji(this.innerHTML)">　</button>              
                    <button class="resultbox" id="rb5" onclick="pushKanji(this.innerHTML)">　</button>         
                </div>

                <!-- CANVAS SIZING INFO: https://stackoverflow.com/questions/4938346/canvas-width-and-height-in-html5 -->
                <canvas id="canvas" width="250" height="250" style="border: 2px solid; cursor: crosshair;"></canvas>

                <br>
                <button onclick="canvas.erase();">Erase</button>
                <button onclick="canvas.recognize(); ">Send</button>
                <button onclick="canvas.undo()">Undo</button>
                <br>

            </span>
            <p id="checker"></p>

            <script type="text/javascript" src="handwriting.canvas.js"></script>

            <script type="text/javascript" defer="">    // PROVIDE SETTINGS FOR HANDWRITING CANVAS

                var canvas = new handwriting.Canvas(document.getElementById('canvas'), 3);
                    canvas.setOptions({language: "ja", numOfWords: 1, numOfReturn: 6,});

                // なんであるか
                // var width = document.getElementById("demo").clientWidth;    
                // canvas.cxt.canvas.width  = width < 400 ? width : 400;
                // canvas.cxt.canvas.height = width < 400 ? width : 400;
                
                canvas.set_Undo_Redo(true, false);  //ONLY TURN ON UNDO FUNCTIONALITY
                canvas.setLineWidth(10);
                
                // THIS CODE LOADS THE "results" <BUTTONs> WITH INFO
                // see lines 230-237 in handwriting.canvas.js
                // see <BUTTON> class "resultsboxes"

                canvas.setCallBack(function(data, err) {  
                    if (err) {                           
                        throw err;
                    }
                    else 
                    {   
                        for (i=0;i<6;i++) 
                        {
                            if (data[i] == null ) 
                            {
                                continue;
                            }
                            else
                            {
                                document.getElementById("rb" + i).innerHTML = data[i];
                            }
                        }
                    }       
                });

                // canvas.addEventListener('touchend',ended, false);

                // canvas.addEventListener("touchend", function (e) {
                //     var mouseEvent = new MouseEvent("mouseup", {});
                //     canvas.dispatchEvent(mouseEvent);
                //     }, false);

            </script>

            <script src="./helpers.js"></script>

        </div>
    </body>
</html>
